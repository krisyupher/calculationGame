<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Sum Memory</h1>
            <p class="subtitle">Watch, Remember, Calculate</p>
        </header>

        <main id="game-container">
            <!-- Screen: Start -->
            <div id="screen-start" class="screen active">
                <div class="instructions">
                    <p>Numbers will appear one by one.</p>
                    <p>Calculate their sum.</p>
                    <p>Enter the total at the end.</p>
                </div>
                <button id="btn-start" class="btn primary">Start Game</button>
            </div>

            <!-- Screen: Countdown -->
            <div id="screen-countdown" class="screen">
                <div class="countdown-number" id="countdown-display">3</div>
            </div>

            <!-- Screen: Playing -->
            <div id="screen-playing" class="screen">
                <div class="number-display" id="number-display"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- Screen: Input -->
            <div id="screen-input" class="screen">
                <h2>What was the sum?</h2>
                <input type="number" id="input-answer" placeholder="?" autocomplete="off">
                <button id="btn-submit" class="btn primary">Submit</button>
            </div>

            <!-- Screen: Result -->
            <div id="screen-result" class="screen">
                <div id="result-icon" class="result-icon"></div>
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">Your Answer</span>
                        <span class="value" id="stat-user-answer"></span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Correct Sum</span>
                        <span class="value" id="stat-correct-answer"></span>
                    </div>
                </div>
                <button id="btn-restart" class="btn secondary">Play Again</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
